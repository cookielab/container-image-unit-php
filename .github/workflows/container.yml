          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          build-args: |
            PHP_VERSION=${{ env.php_version }}
            UNIT_VERSION=${{ env.unit_version }}
            COMPOSER_VERSION=${{ env.composer_version }}
            XDEBUG_VERSION=${{ env.xdebug_version }}
          tags: cookielab/unit-php:${{ github.ref_name }}-arm64

      - name: Build and push - pre-release
        uses: docker/build-push-action@v6
        timeout-minutes: 180
        if: ${{ github.event.release && github.event.release.prerelease == true }}
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          build-args: |
